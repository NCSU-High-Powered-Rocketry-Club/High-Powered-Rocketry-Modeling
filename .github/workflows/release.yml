name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build_wheels:
    name: Wheels ${{ matrix.os }} ${{ matrix.target }} ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux x86_64 (host) ---
          - os: ubuntu-latest
            target: x86_64
            python-version: '3.14'
          - os: ubuntu-latest
            target: x86_64
            python-version: '3.14t'   # free-threaded

          # --- Linux aarch64 (64-bit Pi / ARM servers) ---
          - os: ubuntu-latest
            target: aarch64
            python-version: '3.14'
          - os: ubuntu-latest
            target: aarch64
            python-version: '3.14t'   # free-threaded

          # --- Linux armv7 (32-bit Pi OS) ---
          - os: ubuntu-latest
            target: armv7
            python-version: '3.14'
          - os: ubuntu-latest
            target: armv7
            python-version: '3.14t'   # free-threaded

          # --- Windows (x64) ---
          - os: windows-latest
            target: x64
            python-version: '3.14'
          - os: windows-latest
            target: x64
            python-version: '3.14t'   # free-threaded

          # --- macOS ---
          - os: macos-latest
            target: x86_64
            python-version: '3.14'
          - os: macos-latest
            target: aarch64
            python-version: '3.14t'   # free-threaded

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      # '3.14' or '3.14t' â€“ t = free-threaded
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      # QEMU only needed for Linux cross-compile to non-x86 targets
      - name: Setup QEMU
        if: runner.os == 'Linux' && matrix.target != 'x86_64'
        uses: docker/setup-qemu-action@v3

      # Build wheels on Linux (cross-compile for x86_64/aarch64/armv7)
      - name: Build Wheels (Linux)
        if: runner.os == 'Linux'
        uses: PyO3/maturin-action@v1
        env:
          PYO3_PYTHON: python
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto

      # Build wheels on Windows / macOS (native arch)
      - name: Build Wheels (non-Linux)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        env:
          PYO3_PYTHON: python
        with:
          command: build
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.python-version }}
          path: dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build_wheels, sdist]
    environment: release

    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          # --skip-existing prevents failure if retrying a partial upload
          args: --non-interactive --skip-existing dist/*

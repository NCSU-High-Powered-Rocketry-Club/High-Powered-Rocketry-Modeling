name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  # --------------------------
  # Build Wheels (Linux, Mac, Windows)
  # --------------------------
  build-wheels:
    name: ${{ matrix.os }} ${{ matrix.target }} (Py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- Linux (Standard + Free-threaded) ---
          - os: ubuntu-latest
            target: x86_64
            python-version: '3.14'
          - os: ubuntu-latest
            target: x86_64
            python-version: '3.14t' # This triggers the free-threaded build
          
          # --- Windows (Standard + Free-threaded) ---
          - os: windows-latest
            target: x64
            python-version: '3.14'
          - os: windows-latest
            target: x64
            python-version: '3.14t'

          # --- macOS (Standard + Free-threaded) ---
          - os: macos-latest
            target: x86_64
            python-version: '3.14'
          - os: macos-latest
            target: aarch64 
            python-version: '3.14t'

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Python
      # On Linux, this step is mostly for the 'runner', but maturin uses its own docker 
      # images. However, passing '3.14t' to setup-python works on Win/Mac.
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      # 2. Build
      - name: Build Wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          # We specify the python interpreter to ensure we get the 't' version when requested
          args: --release --out dist --interpreter python${{ matrix.python-version }}
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.python-version }}
          path: dist